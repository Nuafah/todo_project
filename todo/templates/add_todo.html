{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Todo</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Todo</button>
</form>

<a href="{% url 'taskboard' %}">Back to board</a>
{% endblock %}
