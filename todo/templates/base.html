<!DOCTYPE html>
<html lang="en">
{% load form_tags %}
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
